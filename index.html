<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Edtech AI - Smart Education OS</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#eff6ff',
                100: '#dbeafe',
                200: '#bfdbfe',
                300: '#93c5fd',
                400: '#60a5fa',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
                800: '#1e40af',
                900: '#1e3a8a',
              },
              gray: {
                850: '#172033', // Custom dark background
                900: '#0f172a',
              }
            },
            animation: {
              fadeIn: 'fadeIn 0.3s ease-out',
              slideUp: 'slideUp 0.4s ease-out',
              slideDown: 'slideDown 0.3s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideDown: {
                '0%': { transform: 'translateY(-10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
      // Safe initialization of PDF worker
      if (window.pdfjsLib) {
        window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
      } else {
        window.addEventListener('load', () => {
             if (window.pdfjsLib) {
                window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
             }
        });
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.1/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
      html, body, #root { height: 100%; margin: 0; padding: 0; overflow: hidden; }
      body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
      @media (prefers-color-scheme: dark) {
        body { background-color: #0f172a; }
      }
      
      /* Markdown Styles */
      .markdown-body { font-size: 0.95rem; line-height: 1.6; }
      .markdown-body h1 { font-size: 1.5em; font-weight: 800; margin-top: 1em; margin-bottom: 0.5em; letter-spacing: -0.025em; }
      .markdown-body h2 { font-size: 1.25em; font-weight: 700; margin-top: 1em; margin-bottom: 0.5em; border-bottom: 1px solid #e2e8f0; padding-bottom: 0.3em; }
      .dark .markdown-body h2 { border-color: #334155; }
      .markdown-body h3 { font-size: 1.1em; font-weight: 600; margin-top: 1em; margin-bottom: 0.5em; }
      .markdown-body ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
      .markdown-body ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; }
      .markdown-body li { margin-bottom: 0.25em; }
      .markdown-body strong { font-weight: 700; color: inherit; }
      .markdown-body p { margin-bottom: 1em; }
      .markdown-body table { width: 100%; border-collapse: collapse; margin-bottom: 1em; font-size: 0.9em; }
      .markdown-body th, .markdown-body td { border: 1px solid #cbd5e1; padding: 0.5em 0.75em; text-align: left; }
      .dark .markdown-body th, .dark .markdown-body td { border-color: #475569; }
      .markdown-body th { background-color: #f1f5f9; font-weight: 600; }
      .dark .markdown-body th { background-color: #1e293b; }
      .markdown-body tr:nth-child(even) { background-color: #f8fafc; }
      .dark .markdown-body tr:nth-child(even) { background-color: #0f172a; }

      /* Custom Scrollbar */
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      .dark ::-webkit-scrollbar-thumb { background: #334155; }
      ::-webkit-scrollbar-track { background: transparent; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.1/client",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@2.39.3"
  }
}
</script>
</head>
  <body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-200 antialiased selection:bg-primary-100 selection:text-primary-700">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
