<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Edtech AI</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#eef2ff',
                100: '#e0e7ff',
                500: '#6366f1',
                600: '#4f46e5',
                700: '#4338ca',
              },
            },
            screens: {
              'xs': '475px',
            }
          }
        }
      }
    </script>

    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
      // Safe initialization of PDF worker
      if (window.pdfjsLib) {
        window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
      } else {
        window.addEventListener('load', () => {
             if (window.pdfjsLib) {
                window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
             }
        });
      }
    </script>

    <!-- Mammoth.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    
    <!-- Marked.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.1/marked.min.js"></script>
    
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
      html, body, #root { height: 100%; margin: 0; padding: 0; overflow: hidden; }
      body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
      @media (prefers-color-scheme: dark) {
        body { background-color: #111827; }
      }
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      .dark ::-webkit-scrollbar-thumb { background: #475569; }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      .prose { max-width: none; line-height: 1.6; }
      .prose p { margin-bottom: 0.75em; }
      .prose ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 0.75em; }
      .prose ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 0.75em; }
      .prose h1, .prose h2, .prose h3 { font-weight: 600; margin-top: 1em; margin-bottom: 0.5em; color: inherit; }
      .prose pre { background: #1e293b; padding: 1em; border-radius: 8px; overflow-x: auto; margin-bottom: 1em; color: #e2e8f0; }
      .prose table { width: 100%; border-collapse: collapse; margin-bottom: 1em; font-size: 0.95em; }
      .prose th { background: rgba(0,0,0,0.05); font-weight: 600; text-align: left; padding: 0.75em; border-bottom: 2px solid rgba(0,0,0,0.1); }
      .dark .prose th { background: rgba(255,255,255,0.05); border-bottom: 2px solid rgba(255,255,255,0.1); }
      .prose td { padding: 0.75em; border-bottom: 1px solid rgba(0,0,0,0.1); }
      .dark .prose td { border-bottom: 1px solid rgba(255,255,255,0.1); }

      /* Loading Spinner */
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #6366f1;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      #loading-screen {
        position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center;
        background: #fff; z-index: 9999;
      }
      @media (prefers-color-scheme: dark) {
        #loading-screen { background: #111827; color: #fff; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.1/client",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@2.39.3"
  }
}
</script>
</head>
  <body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-200">
    <div id="root">
      <div id="loading-screen">
        <div class="loader"></div>
        <p class="font-medium text-gray-500 dark:text-gray-400">Loading Edtech AI...</p>
      </div>
    </div>

    <!-- Error Handler -->
    <script>
      window.addEventListener('error', function(e) {
        if(e.message && (e.message.includes('import') || e.message.includes('module'))) {
           const root = document.getElementById('root');
           root.innerHTML = '<div style="padding:20px; color:red;"><h3>Startup Error</h3><p>Failed to load application modules. Please check your network connection.</p><pre style="background:#eee; padding:10px; font-size:12px; overflow:auto;">'+e.message+'</pre></div>';
        }
      });
    </script>
    
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
